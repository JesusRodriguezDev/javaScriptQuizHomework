<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <!-- link to high scores -->
        <div id ="high-scores">View Highscores </div>
        <!-- timer -->
        <div id ="timer"></div>
    </header>
    <main>
    <!-- starting page -->
    <div class="container">
        <div id = starting-message>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions whitin the time limit.  Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!</p>
        </div>
        <div id = "question-box" class= "hide">
            <!-- questions and answers -->
            <div id = "question">Question</div>
            <div id = "answer-list" class = "answer-buttons">
                <button id="btn1" class = "btn"></button>
                <button id="btn2" class = "btn"></button>
                <button id="btn3" class = "btn"></button>
                <button id="btn4" class = "btn"></button>
            </div>
            <div id="wrong-correct"></div>
        </div>
        <div id = "end-of-quiz" class="hide">
            <h1>All done!</h1>
            <div id = "final-score"></div>
            <div id = "initials">
                <label for="text"> Enter Initials: </label>
                <input type="text" name="initials" id = "initials-box">
                <button id = 'submit-btn' class = "btn">Submit</button>
            </div>
        </div>
        <div id = "highscore-screen" class = "hide">
            <h1>Highscores</h1>
            <ol id = "scores-list"></ol>
            <button id = "go-back-btn" class = "go-back-btn btn">Go Back </button>
            <button id = "clear-hs-btn" class = "clear-hs-btn btn">Clear Highscores</button>
        </div>
        <div class = "control-buttons">
            <button id = "start-btn" class = "start-btn btn">Start Quiz</button>
        </div>
    </div>

    <script src="./script.js"></script>
   </main> 
</body>
</html>

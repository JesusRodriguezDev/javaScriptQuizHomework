<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <!-- link to high scores -->
        <div id ="high-scores"> <a href="">View High Scores</a></div>
        <!-- timer -->
        <div id ="timer"> </div>
    </header>
    <main>
    <!-- starting page -->
    <div class="container">
        <div id = "question-box" class= "hide">
            <!-- questions and answers -->
            <div id = "question">Question</div>
            <div id = "answer-list" class = "answer-buttons">
                <button class = "btn">First Answer</button>
                <button class = "btn">Second Answer</button>
                <button class = "btn">Third Answer</button>
                <button class = "btn">Fourth Answer</button>
            </div>
            <div class="wrong-right"></div>
        </div>
        <div class = "control-buttons">
            <button id = "start-btn" class = "start-btn btn">Start Quiz</button>
            <button id = "go-back" class = "go-back-btn btn hide">Go Back </button>
            <button id = "clear-hs" class = "clear-hs-btn btn hide">Clear Highscores</button>
        </div>
    </div>

    <script src="./script.js"></script>
   </main> 
</body>
</html>
